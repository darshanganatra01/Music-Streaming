<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Play</title>
    <style>

        body {
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0C6291;
        }

        .song-container {
            color:black;
            width: 550px;
            padding: 30px;
            background-color: whitesmoke;
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s;
            margin-top: 85px;
            margin-left:450px;
        }

        .song-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background-color: #444554;
            color:white;
            margin-top: 0;
            font-size: 24px;
            margin:0;
            padding:14px 10px;
        }


        .reviews {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            margin-bottom: 10px;
            margin-left:34px;
            text-align: right;
            font-size:18px;
        }

        .play-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 64px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }


        nav {
                background-color:#001021;
                overflow: hidden;
                height: 79px;
            }
        
            nav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 18px 16px;
                text-decoration: none;
                font-weight: bold;
            }
        
            nav a:hover {
                background-color: #ddd;
                color: black;
            }
        
    
        .navbar-right {
                float: right;
                margin-right: 20px;
                margin-top: 10px;
            }

        div.singer-review{
            text-align: left;
        }

      
        .navbar-img{

        width: 130px; /* Adjust the size as needed */
        height: 130px; /* Ensure a square aspect ratio for a circular look */
        border-radius: 50%; /* Make it circular */
        margin-right: 20px; /* Adjust the margin as needed */
        margin-left: 0px;
        margin-top: -25px;
    }


</style>
</head>
<body>

<nav>
<img class="navbar-img" src="/static/logo.png" width="50%">
        <div class="navbar-right">
            <a href="/adash">Dashboard</a>
            <a href="/admin">Logout</a>
        </div>
    </nav>


<div class="song-container">
    <h1>{{song.s_name}}</h1>


    <div class="reviews">
        <div class="singer-review">
            <h4>Singer: <a href="/creatorprofile/{{song.singer_id}}"">{{song.s_singer}} (Tap here to view profile)</a></h4>
            <h4> Genre: {{song.s_genre}} </h4>
            <h4> Rating : {{avgrev}} </h4>
        </div>
    </div>

    

    <div class="play-section">
        <audio src="/static/{{song.s_id}}.mp3" controls="controls" type="audio/mpeg"></audio>
    </div>

</div>

</body>
</html>
