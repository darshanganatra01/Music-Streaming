<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Genre songs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            align-items: center;
            height: 100vh;
            background-color:#0C6291; /* Set a background color */
        }
        
        table {
            justify-content: center;
            width: 80%;
            margin-top: 100px; /* Adjust as needed */
            margin-bottom: 20px; /* Adjust as needed */
            margin-left: 9%;
            box-shadow: 0 0 10px #000004;; /* Add a subtle shadow */
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th,td {
            background-color:#000004;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }
        
        a {
            text-decoration: none;
            color: #007bff; /* Link color */
            font-weight: bold;
        }
        
        a:hover {
            color: #0056b3; /* Link color on hover */
        }
        
        nav {
                background-color:#001021;
                overflow: hidden;
                height: 79px;
            }
        
            nav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 18px 16px;
                text-decoration: none;
            }
        
            nav a:hover {
                background-color: #ddd;
                color: black;
            }
        
    
        .navbar-right {
                float: right;
                margin-right: 20px;
                margin-top: 10px;
            }
    
        h1{
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-align:center;
            margin-top: 100px;
            font-size:50px;
        }
        .navbar-img{

            width: 130px; /* Adjust the size as needed */
            height: 130px; /* Ensure a square aspect ratio for a circular look */
            border-radius: 50%; /* Make it circular */
            margin-right: 20px; /* Adjust the margin as needed */
            margin-left: 0px;
            margin-top: -25px;
        }

</style>
</head>
<body>

<nav>
<img class="navbar-img" src="/static/logo.png" width="50%">
        <div class="navbar-right">
            <a href="/adash">Dashboard</a>
            <a href="/admin">Logout</a>
        </div>
    </nav>
{%if alb==[]%}
<h1> No content Available </h1>
{%else%}
<u><h1> {{gen}} </h1></u>
<table border="2">
    <tr>
        <th>No.</th>
        <th>Song.name</th>
        <th>Song.Singer</th>
        <th>Play</th>
    </tr>

    {%for i in s%}
    {%if i.s_genre==gen%}
    <tr>
    <td>{{loop.index}}</td>
    <td>{{i.s_name}}</td>
    <td>{{i.s_singer}}</td>
    <td><a href="/adminplay/{{i.s_id}}"> Play </a></td>
    </tr>
    {%endif%}
    {%endfor%}

</table>
{%endif%}
</body>
</html>
