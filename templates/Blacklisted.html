<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Warning</title>
    <style>

        body {
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#0C6291;
        }

        div{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color:#001021;
            text-align: center;
            margin-top: 200px;
        }

        a{
            color: #001021;
            font-weight: bold;
        }

        nav {
                background-color:#001021;
                overflow: hidden;
                height: 79px;
         }

            .navbar-img{

            width: 130px; /* Adjust the size as needed */
            height: 130px; /* Ensure a square aspect ratio for a circular look */
            border-radius: 50%; /* Make it circular */
            margin-right: 20px; /* Adjust the margin as needed */
            margin-left: 0px;
            margin-top: -25px;
        }

        
        .navbar-right {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 18px 16px;
            text-decoration: none;
        }
    
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    
        h1{
            font-weight: bold;
        }


    </style>
</head>
<body>
    <nav>
        <div class="navbar-right">
            <a href="/udash">Home</a>
            <a href="/logoutuser">Logout</a>
        </div>
        <img class="navbar-img" src="/static/logo.png" width="50%">
    </nav>
    <div>
    <h1 class="txt">You're a Blacklisted User!!!</h1>
    <h1><a href="/udash">Go Back To Home </a></h1>
    </div>
</body>
</html>
