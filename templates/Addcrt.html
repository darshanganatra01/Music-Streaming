<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Be a Creator</title>
    <style>
        body {
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }


        nav {
                background-color:#001021;
                overflow: hidden;
                height: 79px;
        }

            .navbar-img{

            width: 130px; /* Adjust the size as needed */
            height: 130px; /* Ensure a square aspect ratio for a circular look */
            border-radius: 50%; /* Make it circular */
            margin-right: 20px; /* Adjust the margin as needed */
            margin-left: 0px;
            margin-top: -25px;
        }


        form {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 200px;
        }

        button {
            font-size: 3em;
            background-color: #001F3F; /* Oxford Blue */
            color: #fff;
            padding: 30px 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003366; /* Darker Oxford Blue */
        }

        .navbar-right {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 18px 16px;
            text-decoration: none;
        }
    
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    

        h1 {
            margin-top: 20px;
            color: #001F3F; /* Oxford Blue */
            text-align: center;
        }

        a{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-right">
            <a href="/udash">Home</a>
            <a href="/logoutuser">Logout</a>
        </div>
        <img class="navbar-img" src="/static/logo.png" width="50%">
    </nav>
    <form action="/addcreator" method="post">
        <button type="submit">+</button>
    </form>
    <h1>Be a Creator</h1>
</body>
</html>
