<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Music Streaming App</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #top-right a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 24px;
            padding: 5px 10px;
        }

        #top-right a[href="PAGE4.html"] {
            color: #3498db; /* Change color for the "Contact Us" link */
        }

        #top-right a[href="PAGE4.html"] + a {
            color: #333; /* Add styling for the "Admin" link */
        }

        #signin-form {
            background-color:whitesmoke;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 80%;
            margin: 20px auto;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        form {
            margin: 20px 0;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #1e75c9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div.flash{
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: bold;
            animation: fadeOut 4s forwards; /* 5s animation duration */
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        div.logo{
            margin:0;
            text-align:center;
            margin-right:0;
            margin-top:0;
        }

    </style>
</head>

<body>
    <div id="top-right">
        <a href="/admin">Admin</a>
    </div>


<div id="signin-form">
    <div class="logo">
        <img src="/static/Screenshot 2023-11-30 144833-PhotoRoom.png-PhotoRoom.png" width="35%">
    </div>
        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">LOGIN</h2>
        <form action="/" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

            <div class="flash">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                    <ul class="flashes">
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
            {%endif%}
            {% endwith %}
            </div>

            <div style="text-align: center;">
                <input type="submit" value="Login">
            </div>
        </form>
        <p>Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
</body>

</html>
