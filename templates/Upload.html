<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Upload Song</title>
    <style>
        body {
            background-image: url("road-220058_1920.jpg");
            background-color: #0C6291;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            align-items: center;
            height: 100vh;
        }

        #top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #top-right a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 24px;
        }

        #upload-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 80%;
            margin: 20px;
            margin-left: 28%;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        form {
            margin: 20px 0;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #444554;
            color: #fff;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin: 10px auto;
            display: block;
        }

        input[type="submit"]:hover {
            background-color: #1e75c9;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight:bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #dashboard-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        #dashboard-link:hover {
            text-decoration: underline;
        }

        div.flash{
            animation: fadeOut 4s forwards; /* 5s animation duration */
            font-size:larger;
            font-weight:bold;
            margin-top:45px;
            margin-left:4%;
            text-decoration: underline;
    
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        
        nav {
                background-color:#001021;
                overflow: hidden;
                height: 79px;
            }
        
            nav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 18px 16px;
                text-decoration: none;
            }
        
            nav a:hover {
                background-color: #ddd;
                color: black;
            }
        
    
        .navbar-right {
                float: right;
                margin-right: 20px;
                margin-top: 10px;
            }
          
    
            .navbar-img{

                width: 130px; /* Adjust the size as needed */
                height: 130px; /* Ensure a square aspect ratio for a circular look */
                border-radius: 50%; /* Make it circular */
                margin-right: 20px; /* Adjust the margin as needed */
                margin-left: 0px;
                margin-top: -25px;
                }


</style>
</head>
<body>

<nav>
<img class="navbar-img" src="/static/logo.png" width="50%">
        <div class="navbar-right">
            <a href="/creator">Dashboard</a>
            <a href="/upload">Upload a song</a>
            <a href="/logoutuser">Logout</a>
        </div>
    </nav>
    
    <div id="upload-form">
        <div class="flash">
            {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                                    <span class="{{category}}">{{ message }}</span>
                                 <br>
                        {% endfor %}
                    {% endif %}
                    {%endwith%}
            </div>
        <h2><u>Upload a Song</u></h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            
            <label for="select_album">Select Album:</label>
            <select id="select_album" name="select_album" required>
                <option value=""> Select Album to insert the song </option>
                {% for alb in albs %}
                <option value="{{ alb.album_id}}">{{ alb.album_name }}</option>
                {% endfor %}

            </select>
            <a href="/uploadalbum"> add new album </a><br><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>

            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" required><br>

            <label for="file">Upload Song:</label>
            <input type="file" id="file" name="file" required><br>

            
            <input type="submit" value="Upload">
        </form>
        <p> Go Back To Dashboard <a href="/creator"> Click Here </a></p>
    </div>
</body>

</html>
